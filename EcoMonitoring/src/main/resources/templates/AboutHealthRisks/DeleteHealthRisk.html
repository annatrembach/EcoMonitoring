<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Health Risk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Delete Health Risk</h1>

    <div th:if="${healthRisk != null}" class="alert alert-warning">
        <p>Are you sure you want to delete this health risk?</p>
        <p><strong>Health Risk ID:</strong> <span th:text="${healthRisk.id}"></span></p>
        <p><strong>Agent Type:</strong> <span th:text="${healthRisk.agentType}"></span></p>

        <p>
            <strong th:text="${healthRisk.agentType == T(EcoMonitoring.models.AgentType).NonCarcinogenic ? 'Safe Exposure Level:' : 'Compound Potential:'}"></strong>
            <span th:text="${healthRisk.parameter}"></span>
        </p>

        <p><strong>Substance:</strong> <span th:text="${healthRisk.substance.name}"></span></p>

        <form action="/DeleteHealthRisk" method="post" class="mt-3">
            <input type="hidden" name="id" th:value="${healthRisk.id}">
            <button type="submit" class="btn btn-danger">Delete Health Risk</button>
            <a class="btn btn-secondary" th:href="@{/HealthRisks}" role="button">Cancel</a>
        </form>
    </div>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
