<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Health Risks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .d-flex { justify-content: flex-end; }
        .search-container, .sort-container { margin-left: 20px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Health Risks</h1>

    <div class="mb-3">
        <a class="btn btn-primary mb-3" th:href="@{/}"><i class="bi bi-house-fill"></i></a>
        <a class="btn btn-success mb-3" th:href="@{/CreateHealthRisk}">Create Health Risk</a>
    </div>

    <div class="d-flex mb-4">
        <div class="search-container">
            <h4>Search</h4>
            <form method="get" th:action="@{/HealthRisks}" class="mb-3">
                <div class="input-group">
                    <select id="searchField" name="searchField" class="form-select">
                        <option value="">Select Field</option>
                        <option value="id">Id</option>
                        <option value="substance">Substance</option>
                        <option value="agentType">Agent Type</option>
                        <option value="parameter">RFC/SF</option>
                    </select>
                    <input type="text" name="searchValue" class="form-control" placeholder="Search Value">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>

        <div class="sort-container">
            <h4>Sort by</h4>
            <form method="get" th:action="@{/HealthRisks}" class="mb-3">
                <div class="input-group">
                    <select id="fieldForSort" name="fieldForSort" class="form-select">
                        <option value="id">Id</option>
                        <option value="substance">Substance</option>
                        <option value="agentType">Agent Type</option>
                        <option value="parameter">RFC/SF</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Sort</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Substance</th>
            <th>Agent Type</th>
            <th>RFC/SF</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="healthRisk : ${healthRisks}">
            <td th:text="${healthRisk.id}"></td>
            <td th:text="${healthRisk.substance.name}"></td>
            <td th:text="${healthRisk.agentType}"></td>
            <td th:text="${#numbers.formatDecimal(healthRisk.parameter, 1, 6)}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/UpdateHealthRisk(id=${healthRisk.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/DeleteHealthRisk(id=${healthRisk.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
