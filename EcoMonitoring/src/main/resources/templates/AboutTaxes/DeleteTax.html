<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Tax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Delete Tax</h1>

    <div th:if="${tax != null}" class="alert alert-warning">
        <p>Are you sure you want to delete this tax?</p>
        <p><strong>Tax ID:</strong> <span th:text="${tax.id}"></span></p>
        <p><strong>Rate:</strong> <span th:text="${tax.rate}"></span></p>
        <p><strong>Type:</strong> <span th:text="${tax.taxType}"></span></p>
        <p><strong>Substance:</strong> <span th:text="${tax.substance.name}"></span></p>

        <form action="/DeleteTax" method="post" class="mt-3">
            <input type="hidden" name="id" th:value="${tax.id}">
            <button type="submit" class="btn btn-danger">Delete Tax</button>
            <a class="btn btn-secondary" th:href="@{/Taxes}" role="button">Cancel</a>
        </form>
    </div>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
