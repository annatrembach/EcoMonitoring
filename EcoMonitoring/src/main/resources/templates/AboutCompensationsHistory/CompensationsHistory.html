<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compensations History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .d-flex { justify-content: flex-end; }
        .search-container, .sort-container { margin-left: 20px; }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>Compensations History</h1>

    <div class="mb-3">
        <a class="btn btn-primary mb-3" th:href="@{/}"><i class="bi bi-house-fill"></i></a>
        <a class="btn btn-success mb-3" th:href="@{/CreateCompensationsHistory}">Create Compensations History</a>
    </div>

    <div class="d-flex mb-4">
        <div class="search-container">
            <h4>Search</h4>
            <form method="get" th:action="@{/CompensationsHistory}" class="mb-3">
                <div class="input-group">
                    <select id="searchField" name="searchField" class="form-select">
                        <option value="">Select Field</option>
                        <option value="compensation.substance.name">Compensation</option>
                        <option value="yearOfLoss">Year of Loss</option>
                        <option value="object.name">Object</option>
                        <option value="compensationAmount">Compensation Amount</option>
                        </select>
                    <input type="text" name="searchValue" class="form-control" placeholder="Search Value">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>

        <div class="sort-container">
            <h4>Sort by</h4>
            <form method="get" th:action="@{/CompensationsHistory}" class="mb-3">
                <div class="input-group">
                    <select id="fieldForSort" name="fieldForSort" class="form-select">
                        <option value="">Select Field</option>
                        <option value="compensation.substance.name">Compensation</option>
                        <option value="yearOfLoss">Year of Loss</option>
                        <option value="object.name">Object</option>
                        <option value="compensationAmount">Compensation Amount</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Sort</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Compensation</th>
            <th>Year of Loss</th>
            <th>Object</th>
            <th>Compensation Amount, hrn</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${histories}">
            <td th:text="${history.id}"></td>
            <td th:text="${history.compensation.substance.name}"></td>
            <td th:text="${history.yearOfLoss}"></td>
            <td th:text="${history.object.name}"></td>
            <td th:text="${history.compensationAmount}"></td>
            <td>
                <a class="btn btn-primary btn-sm" th:href="@{/UpdateCompensationsHistory(id=${history.id})}"><i class="bi bi-pencil"></i> Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/DeleteCompensationsHistory(id=${history.id})}"><i class="bi bi-trash"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
