<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Tax History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .invalid-feedback {
            display: none;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Create Tax History</h1>
    <form id="taxHistoryForm" th:action="@{/CreateTaxHistory}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="taxId" class="form-label">Tax:</label>
            <select id="taxId" name="taxId" class="form-control" required>
                <option th:each="tax : ${taxes}" th:value="${tax.id}" th:text="${tax.rate}">Tax Rate</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="sum" class="form-label">Sum:</label>
            <input type="number" id="sum" name="sum" class="form-control" placeholder="Sum" required>
            <div class="invalid-feedback">Sum must be 0 or greater.</div>
        </div>

        <div class="mb-3">
            <label for="yearOfCalculation" class="form-label">Year of Calculation:</label>
            <input type="number" id="yearOfCalculation" name="yearOfCalculation" class="form-control" placeholder="Year of Calculation" required>
            <div class="invalid-feedback">Year cannot be greater than the current year.</div>
        </div>

        <div class="mb-3">
            <label for="objectId" class="form-label">Object:</label>
            <select id="objectId" name="objectId" class="form-control" required>
                <option th:each="object : ${objects}" th:value="${object.id}" th:text="${object.name}">Object Name</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" th:href="@{/TaxesHistory}" role="button">Back to Tax History</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('taxHistoryForm').addEventListener('submit', function(event) {
        const yearInput = document.getElementById('yearOfCalculation');
        const sumInput = document.getElementById('sum');
        const currentYear = new Date().getFullYear();

        let valid = true;

        // Validate year
        if (yearInput.value > currentYear) {
            yearInput.classList.add('is-invalid');
            yearInput.nextElementSibling.style.display = 'block';
            valid = false;
        } else {
            yearInput.classList.remove('is-invalid');
            yearInput.nextElementSibling.style.display = 'none';
        }

        // Validate sum
        if (sumInput.value < 0) {
            sumInput.classList.add('is-invalid');
            sumInput.nextElementSibling.style.display = 'block';
            valid = false;
        } else {
            sumInput.classList.remove('is-invalid');
            sumInput.nextElementSibling.style.display = 'none';
        }

        if (!valid) {
            event.preventDefault(); // Prevent form submission
        }
    });
</script>
</body>
</html>
