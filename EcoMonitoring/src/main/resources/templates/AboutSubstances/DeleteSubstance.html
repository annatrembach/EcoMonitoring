<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Substance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Delete Substance</h1>

    <div th:if="${substance != null}" class="alert alert-warning">
        <p>Are you sure you want to delete this substance?</p>
        <p><strong>Substance ID:</strong> <span th:text="${substance.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${substance.name}"></span></p>
        <p><strong>Type:</strong> <span th:text="${substance.type}"></span></p>

        <form action="/DeleteSubstance" method="post" class="mt-3">
            <input type="hidden" name="id" th:value="${substance.id}">
            <button type="submit" class="btn btn-danger">Delete Substance</button>
            <a class="btn btn-secondary" th:href="@{/Substances}" role="button">Cancel</a>
        </form>
    </div>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
