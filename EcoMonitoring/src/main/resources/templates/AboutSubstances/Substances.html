<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Substances</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-4">
    <h1>Substances</h1>
    <a class="btn btn-primary mb-3" th:href="@{/}"><i class="bi bi-house-fill"></i></a>
    <a class="btn btn-success mb-3" th:href="@{/CreateSubstance}">Create Substance</a>

    <div class="d-flex justify-content-end mb-4">
        <div class="me-3">
            <h4>Search</h4>
            <form method="get" action="#" th:action="@{/Substances}">
                <div class="input-group mb-3">
                    <select id="searchField" name="searchField" class="form-select">
                        <option value="" disabled selected>Select field</option>
                        <option value="id">Id</option>
                        <option value="name">Name</option>
                        <option value="type">Type</option>
                    </select>
                    <input type="text" name="searchValue" class="form-control" placeholder="Search value">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>

        <div>
            <h4>Sort by</h4>
            <form method="get" action="#" th:action="@{/Substances}">
                <div class="input-group mb-3">
                    <select id="fieldForSort" name="fieldForSort" class="form-select">
                        <option value="id">Id</option>
                        <option value="name">Name</option>
                        <option value="type">Type</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Sort</button>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="substance : ${substances}">
            <td th:text="${substance.id}"></td>
            <td th:text="${substance.name}"></td>
            <td th:text="${substance.type}"></td>
            <td style="white-space: nowrap;">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/UpdateSubstance(id=${substance.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/DeleteSubstance(id=${substance.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
