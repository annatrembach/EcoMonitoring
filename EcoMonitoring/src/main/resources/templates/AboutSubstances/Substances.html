<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Substances</h1>
    <a class="btn btn-primary mb-3" th:href="@{/}">Main Page</a>
    <br>
    <a class="btn btn-primary mb-3" th:href="@{/CreateSubstance}">Create Substance</a>
    <br>
    <br>
    <form method="get" action="#" th:action="@{/Substances}">
        <div class="mb-3">
            <label for="searchField" class="form-label"></label>
            <select id="searchField" name="searchField" class="form-select">
                <option> </option>
                <option value="id">Id</option>
                <option value="name">Name</option>
                <option value="type">Type</option>
            </select>
            <input type="text" name="searchValue">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <form method="get" action="#" th:action="@{/Substances}">
        <div class="mb-3">
            <label for="fieldForSort" class="form-label">Sort by:</label>
            <select id="fieldForSort" name="fieldForSort" class="form-select">
                <option value="id">Id</option>
                <option value="name">Name</option>
                <option value="type">Type</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Sort</button>
    </form>
    <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="substance : ${substances}">
            <td th:text="${substance.id}"></td>
            <td th:text="${substance.name}"></td>
            <td th:text="${substance.type}"></td>
            <td style="white-space: nowrap;">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/UpdateSubstance(id=${substance.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/DeleteSubstance(id=${substance.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
