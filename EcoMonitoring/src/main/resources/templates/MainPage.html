<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>EcoMonitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        h1 {
            color: #007bff;
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            font-size: 1.1rem;
            border-radius: 0.5rem;
        }
        .nav-link {
            color: #6c757d !important; /* Сірий текст */
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
        }
        .nav-link:hover {
            background-color: rgba(0, 123, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            color: #0056b3 !important; /* Темно-синій при наведенні */
        }
        .dropdown:hover .dropdown-menu {
            display: block;
            margin-top: 0;
        }
        .dropdown-menu {
            border-radius: 0.5rem;
            margin-top: 0.5rem;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .dropdown-item {
            color: #6c757d !important; /* Сірий текст */
            border-radius: 0.5rem;
            transition: background-color 0.3s, box-shadow 0.3s ease, color 0.3s ease;
        }
        .dropdown-item:hover {
            background-color: rgba(0, 123, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            color: #0056b3 !important; /* Темно-синій при наведенні */
        }
    </style>
</head>
<body>
<div class="container mt-5 pt-5">
    <h1 class="display-4 fw-bold text-center mt-3">EcoMonitoring</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Objects"><i class="fas fa-building"></i> Objects</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="substancesDropdown" role="button">
                            <i class="fas fa-vial"></i> Substance
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="substancesDropdown">
                            <li><a class="dropdown-item" href="/Substances">Substance</a></li>
                            <li><a class="dropdown-item" href="/SubstanceHistory">Substance History</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="taxRateDropdown" role="button">
                            <i class="fas fa-percentage"></i> Tax Rate
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="taxRateDropdown">
                            <li><a class="dropdown-item" href="/Taxes">Tax Rate</a></li>
                            <li><a class="dropdown-item" href="/TaxesHistory">Tax History</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="healthRiskDropdown" role="button">
                            <i class="fas fa-heartbeat"></i> Health Risk
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="healthRiskDropdown">
                            <li><a class="dropdown-item" href="/HealthRisks">Health Risk</a></li>
                            <li><a class="dropdown-item" href="/HealthRiskHistory">Health Risk History</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="compensationsDropdown" role="button">
                            <i class="fas fa-hand-holding-usd"></i> Compensations
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="compensationsDropdown">
                            <li><a class="dropdown-item" href="/Compensations">Compensations</a></li>
                            <li><a class="dropdown-item" href="/CompensationsHistory">Compensations History</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/CrisisDamageHistory"><i class="fas fa-exclamation-triangle"></i> Damage History</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
