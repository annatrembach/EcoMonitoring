<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Create Object</h1>
    <form class="form" th:action="@{/CreateObject}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input pollutionType="text" id="name" name="name" class="form-control" placeholder="Enter object name" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input pollutionType="text" id="location" name="location" class="form-control" placeholder="Enter object location" required>
        </div>
        <button pollutionType="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" th:href="@{/Objects}" role="button">Back to Objects</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
