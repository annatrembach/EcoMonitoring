<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Taxes History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Taxes History</h1>
    <form action="/UpdateTaxesHistory" method="post">
        <input type="hidden" name="id" th:value="${taxesHistories.id}">

        <div class="mb-3">
            <label for="taxId" class="form-label">Tax:</label>
            <select id="taxId" name="taxId" class="form-control" required>
                <option th:each="tax : ${taxes}" th:value="${tax.id}" th:text="${tax.taxType}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="sum" class="form-label">Sum:</label>
            <input type="text" id="sum" name="sum" th:value="${taxesHistories.sum}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="yearOfCalculation" class="form-label">Year:</label>
            <input type="number" id="yearOfCalculation" name="yearOfCalculation" th:value="${taxesHistories.yearOfCalculation}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="objectId" class="form-label">Object:</label>
            <select id="objectId" name="objectId" class="form-control" required>
                <option th:each="object : ${objects}" th:value="${object.id}" th:text="${object.name}">Object Name</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
