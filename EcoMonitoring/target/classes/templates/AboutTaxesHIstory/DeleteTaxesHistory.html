<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Tax History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Delete Tax History</h1>

    <div th:if="${taxHistory != null}" class="alert alert-warning">
        <p>Are you sure you want to delete this tax history?</p>
        <p><strong>Tax History ID:</strong> <span th:text="${taxHistory.id}"></span></p>
        <p><strong>Year of Calculation:</strong> <span th:text="${taxHistory.yearOfCalculation}"></span></p>
        <p><strong>Sum:</strong> <span th:text="${taxHistory.sum}"></span></p>
        <p><strong>Object Name:</strong> <span th:text="${taxHistory.object.name}"></span></p>
        <p><strong>Tax Rate:</strong> <span th:text="${taxHistory.tax.rate}"></span></p>

        <form action="/DeleteTaxHistory" method="post" class="mt-3">
            <input type="hidden" name="id" th:value="${taxHistory.id}">
            <button type="submit" class="btn btn-danger">Delete Tax History</button>
            <a class="btn btn-secondary" th:href="@{/TaxesHistory}" role="button">Cancel</a>
        </form>
    </div>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
