<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Compensation History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Delete Compensation History</h1>

    <div th:if="${compensationsHistory != null}" class="alert alert-warning">
        <p>Are you sure you want to delete this compensation history record?</p>
        <p><strong>ID:</strong> <span th:text="${compensationsHistory.id}"></span></p>
        <p><strong>Year of Loss:</strong> <span th:text="${compensationsHistory.yearOfLoss}"></span></p>
        <p><strong>Compensation Amount:</strong> <span th:text="${compensationsHistory.compensationAmount}"></span></p>
        <p><strong>Object Name:</strong> <span th:text="${compensationsHistory.object.name}"></span></p>
        <p><strong>Compensation Type:</strong> <span th:text="${compensationsHistory.compensation.substance.name}"></span></p>

        <form action="/DeleteCompensationsHistory" method="post" class="mt-3">
            <input type="hidden" name="id" th:value="${compensationsHistory.id}">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-secondary" th:href="@{/CompensationsHistory}" role="button">Cancel</a>
        </form>
    </div>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
