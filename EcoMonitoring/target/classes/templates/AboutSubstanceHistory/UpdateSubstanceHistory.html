<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Substance History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Substance History</h1>
    <form action="/UpdateSubstanceHistory" method="post">
        <input type="hidden" name="id" th:value="${substanceHistory.id}">

        <div class="mb-3">
            <label for="substanceName" class="form-label">Substance :</label>
            <input pollutionType="text" id="substanceName" name="substanceName" th:value="${substanceHistory.substance.name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="substanceValue" class="form-label">Substance Value:</label>
            <input type="text" id="substanceValue" name="substanceValue" th:value="${substanceHistory.substanceValue}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="yearOfObservation" class="form-label">Year of Observation:</label>
            <input type="number" id="yearOfObservation" name="yearOfObservation" th:value="${substanceHistory.yearOfObservation}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="objectId" class="form-label">Object ID:</label>
            <input type="number" id="objectId" name="objectId" th:value="${substanceHistory.object.id}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
