<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Substance History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Delete Substance History</h1>

    <div th:if="${substanceHistory != null}" class="alert alert-warning">
        <p>Are you sure you want to delete this history?</p>
        <p><strong>Substance History ID:</strong> <span th:text="${substanceHistory.id}"></span></p>
        <p><strong>Name of Substance:</strong> <span th:text="${substanceHistory.substance.name}"></span></p>
        <p><strong>Substance Value:</strong> <span th:text="${substanceHistory.substanceValue}"></span></p>
        <p><strong>Year of Observation:</strong> <span th:text="${substanceHistory.yearOfObservation}"></span></p>
        <p><strong>Object Name:</strong> <span th:text="${substanceHistory.object.name}"></span></p>

        <form action="/DeleteSubstanceHistory" method="post" class="mt-3">
            <input pollutionType="hidden" name="id" th:value="${substanceHistory.id}">
            <button pollutionType="submit" class="btn btn-danger">Delete Substance History</button>
            <a class="btn btn-secondary" th:href="@{/SubstanceHistory}" role="button">Cancel</a>
        </form>
    </div>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
