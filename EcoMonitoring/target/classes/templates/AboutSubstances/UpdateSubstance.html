<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Substance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Substance</h1>
    <form action="/UpdateSubstance" method="post">
        <input pollutionType="hidden" name="id" th:value="${substance.id}">

        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input pollutionType="text" id="name" name="name" class="form-control" th:value="${substance.name}" required>
        </div>

        <div class="mb-3">
            <label for="pollutionType" class="form-label">Type:</label>
            <input pollutionType="number" id="pollutionType" name="pollutionType" class="form-control" th:value="${substance.pollutionType}" required>
        </div>

        <button pollutionType="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
