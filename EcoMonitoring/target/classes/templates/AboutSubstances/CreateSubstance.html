<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Substance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Create Substance</h1>
    <form class="form" th:action="@{/CreateSubstance}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input pollutionType="text" id="name" name="name" class="form-control" placeholder="Enter substance name" required>
        </div>

        <div class="mb-3">
            <label for="pollutionType" class="form-label">Type:</label>
            <select id="pollutionType" name="pollutionType" class="form-control" required>
                <option value="" disabled selected>Select substance pollutionType</option>
                <option th:each="pollutionType : ${T(EcoMonitoring.models.Type).values()}"
                        th:value="${pollutionType}" th:text="${pollutionType}"></option>
            </select>
        </div>

        <button pollutionType="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" th:href="@{/Substances}" role="button">Back to Substances</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
