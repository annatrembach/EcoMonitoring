<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Substance</title>
</head>
<body>
    <h1>Delete Substance</h1>

    <div th:if="${substance != null}">
        <p>Are you sure you want to delete this Substance?</p>
        <p>Substance ID: <span th:text="${substance.id}"></span></p>
        <p>Name: <span th:text="${substance.name}"></span></p>
        <p>Type: <span th:text="${substance.type}"></span></p>

        <form action="/DeleteSubstance" method="post">
            <input type="hidden" name="id" th:value="${substance.id}">
            <button type="submit">Delete Substance</button>
        </form>
    </div>

    <p th:if="${error}" th:text="${error}"></p>
</body>
</html>
