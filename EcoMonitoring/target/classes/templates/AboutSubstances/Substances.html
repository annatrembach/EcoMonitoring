<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>History</h1>
    <a class="btn btn-primary mb-3" th:href="@{/CreateSubstance}">Create Substance</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="substance : ${substances}">
            <td th:text="${substance.id}"></td>
            <td th:text="${substance.name}"></td>
            <td th:text="${substance.type}"></td>
            <td style="white-space: nowrap;">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/UpdateSubstance(id=${substance.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/DeleteSubstance(id=${substance.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
