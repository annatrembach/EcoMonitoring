<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Tax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Create Tax</h1>
    <form class="form" th:action="@{/CreateTax}" method="post">

        <div class="mb-3">
            <label for="rate" class="form-label">Rate:</label>
            <input type="number" id="rate" name="rate" class="form-control" placeholder="Enter tax rate" step="0.01" required>
        </div>


        <div class="mb-3">
            <label for="taxType" class="form-label">Tax Type:</label>
            <select id="taxType" name="taxType" class="form-control" required>
                <option value="" disabled selected>Select tax type</option>
                <option th:each="taxType : ${T(EcoMonitoring.models.TaxType).values()}"
                        th:value="${taxType}" th:text="${taxType}"></option>
            </select>
        </div>


        <div class="mb-3">
            <label for="substance" class="form-label">Substance:</label>
            <select id="substance" name="substanceId" class="form-control" required>
                <option value="" disabled selected>Select a substance</option>
                <option th:each="substance : ${substances}"
                        th:value="${substance.id}" th:text="${substance.name}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" th:href="@{/Taxes}" role="button">Back to Taxes</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
