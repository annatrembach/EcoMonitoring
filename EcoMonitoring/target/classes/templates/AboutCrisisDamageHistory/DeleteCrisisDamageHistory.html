<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Crisis Damage History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Delete Crisis Damage History</h1>

    <div th:if="${history != null}" class="alert alert-warning">
        <p>Are you sure you want to delete this crisis damage history record?</p>
        <p><strong>ID:</strong> <span th:text="${history.id}"></span></p>
        <p><strong>Year of Crisis Damage:</strong> <span th:text="${history.yearOfCrisisDamage}"></span></p>
        <p><strong>Damage Assessment:</strong> <span th:text="${history.damageAssessment}"></span></p>
        <p><strong>Object Name:</strong> <span th:text="${history.object.name}"></span></p>
        <p><strong>Crisis Damage Type:</strong> <span th:text="${history.crisisDamageType}"></span></p>
        <p><strong>Substance:</strong> <span th:text="${history.substance.name}"></span></p>

        <form action="/DeleteCrisisDamageHistory" method="post" class="mt-3">
            <input type="hidden" name="id" th:value="${history.id}">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-secondary" th:href="@{/CrisisDamageHistory}" role="button">Cancel</a>
        </form>
    </div>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
