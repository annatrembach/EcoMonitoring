<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Health Risk History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Delete Health Risk History</h1>

    <div th:if="${healthRiskHistory != null}" class="alert alert-warning">
        <p>Are you sure you want to delete this history record?</p>
        <p><strong>Health Risk History ID:</strong> <span th:text="${healthRiskHistory.id}"></span></p>
        <p><strong>Substance:</strong> <span th:text="${healthRiskHistory.healthRisk.substance.name}"></span></p>
        <p><strong>Year of Observation:</strong> <span th:text="${healthRiskHistory.yearOfObservation}"></span></p>
        <p><strong>Object Name:</strong> <span th:text="${healthRiskHistory.object.name}"></span></p>

        <form action="/DeleteHealthRiskHistory" method="post" class="mt-3">
            <input type="hidden" name="id" th:value="${healthRiskHistory.id}">
            <button type="submit" class="btn btn-danger">Delete Health Risk History</button>
            <a class="btn btn-secondary" th:href="@{/HealthRiskHistory}" role="button">Cancel</a>
        </form>
    </div>

    <p th:if="${error}" th:text="${error}" class="text-danger"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
