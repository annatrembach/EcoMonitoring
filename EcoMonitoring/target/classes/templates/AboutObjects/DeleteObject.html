<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Object</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Delete Object</h1>

    <div th:if="${object != null}" class="alert alert-warning">
        <p>Are you sure you want to delete this object?</p>
        <p><strong>Object ID:</strong> <span th:text="${object.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${object.name}"></span></p>
        <p><strong>Location:</strong> <span th:text="${object.location}"></span></p>

        <form action="/DeleteObject" method="post">
            <input pollutionType="hidden" name="id" th:value="${object.id}">
            <button pollutionType="submit" class="btn btn-danger">Delete Object</button>
            <a class="btn btn-secondary" th:href="@{/Objects}" role="button">Cancel</a>
        </form>
    </div>

    <p th:if="${error}" class="text-danger" th:text="${error}"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
