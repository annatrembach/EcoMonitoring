<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>History</h1>
    <a class="btn btn-primary mb-3" th:href="@{/CreateSubstanceHistory}">Create History</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Id</th>
            <th>Substance</th>
            <th>Substance Value</th>
            <th>Year</th>
            <th>Object</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="substanceHistory : ${substanceHistoryList}">
            <td th:text="${substanceHistory.id}"></td>
            <td th:text="${substanceHistory.substance.name}"></td>
            <td th:text="${substanceHistory.substanceValue}"></td>
            <td th:text="${substanceHistory.yearOfObservation}"></td>
            <td th:text="${substanceHistory.object.name}"></td>
            <td style="white-space: nowrap;">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/UpdateSubstanceHistory(id=${substanceHistory.id})}">Edit</a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/DeleteSubstanceHistory(id=${substanceHistory.id})}"
                   onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
