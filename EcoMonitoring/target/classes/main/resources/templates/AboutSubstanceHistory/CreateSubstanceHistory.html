<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Substance History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Create Substance History</h1>
    <form th:action="@{/CreateSubstanceHistory}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="substanceId" class="form-label">Substance ID:</label>
            <input type="number" id="substanceId" name="substanceId" class="form-control" placeholder="Substance ID" required>
        </div>

        <div class="mb-3">
            <label for="substanceValue" class="form-label">Substance Value:</label>
            <input type="text" id="substanceValue" name="substanceValue" class="form-control" placeholder="Substance Value" required>
        </div>

        <div class="mb-3">
            <label for="yearOfObservation" class="form-label">Year of Observation:</label>
            <input type="number" id="yearOfObservation" name="yearOfObservation" class="form-control" placeholder="Year of Observation" required>
        </div>

        <div class="mb-3">
            <label for="objectId" class="form-label">Object ID:</label>
            <input type="number" id="objectId" name="objectId" class="form-control" placeholder="Object ID" required>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a class="btn btn-secondary" th:href="@{/SubstanceHistory}" role="button">Back to Substance History</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
